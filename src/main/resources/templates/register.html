<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 mx-auto">
				<div id="second">
					<div class="myform form ">
						<div class="logo mb-3">
							<div class="col-md-12 text-center">
								<h1>Registro</h1>
							</div>
						</div>
						<form th:action="@{/process_register}" method="post"
							th:object="${userLogin}" id="form_register">
							<div class="form-group">
								<label for="exampleInputEmail1">Nombre</label> <input
									th:name="name" th:value="*{name}" class="form-control" placeholder="Nombre"
									type="text" required>
							</div>
							<div style="text-align: center; color: red;" class="form-group">
								<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Apellidos</label> <input
									th:name="surname" th:value="*{surname}" class="form-control" placeholder="Apellidos"
									type="text" required>
							</div>
							<div style="text-align: center; color: red;" class="form-group">
								<small th:if="${#fields.hasErrors('surname')}"
									th:errors="*{surname}"></small>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email</label> <input
									th:name="username" th:value="*{username}" class="form-control"
									placeholder="Email / Username" type="email" required>
							</div>

							<div style="text-align: center; color: red;" class="form-group">
								<small th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></small>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Password</label> <input
									th:name="password" th:value="*{password}" id="pass_one" class="form-control"
									placeholder="Create password" type="password" required>
							</div>
							<div style="text-align: center; color: red;" class="form-group">
								<small th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></small>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Password</label><input
									th:name="checkPassword" th:value="*{checkPassword}" id="pass_two" class="form-control"
									placeholder="Repeat password" type="password" required>
							</div>
							<div class="form-group" style="text-align: center;">
								<small id="pass_err"
									style="color: red; font-weight: bold; text-align: center;"></small>
							</div>
							<div class="col-md-12 text-center mb-3">
								<button type="submit"
									class=" btn btn-block mybtn btn-primary tx-tfm">Registrarse</button>
							</div>
							<div style="text-align: center" class="form-group"
								th:if="${userExist}">
								<small style="color: red; font-family: Helvetica;"
									th:text="${'El correo electrónico proporcionado ya está registrado'}"></small>
							</div>
							<div style="text-align: center" class="form-group"
								th:if="${passError}">
								<small style="color: red; font-family: Helvetica;"
									th:text="${'Las contraseñas no coinciden'}"></small>
							</div>
							<div class="col-md-12 ">
								<div class="form-group">
									<p class="text-center">
										<a th:href="@{/login}" id="signin">Ya tienes una cuenta?</a>
									</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
