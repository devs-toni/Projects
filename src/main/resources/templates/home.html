<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bikers</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="../static/css/home.css"
	th:href="@{css/home.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<script type="text/javascript">
	function openExplorer() {
		var thePath = 'C:\\Windows';
		window.open('file://' + thePath, 'explorer');
	}
</script>
</head>
<body>
	<!------------------- Navbar --------------------------------------------->
	<header class="header">
		<button class="button options">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" class="svg" id="options" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
					d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
		</button>
		<h2 class="h2" th:text="${user}"></h2>
		<nav class="nav">
			<ul class="ul">
				<li class="li"><a th:href="@{/home}">Home</a></li>
				<li class="li"><a href="#">About</a></li>
				<li class="li"><a href="#">Services</a></li>
				<li class="li"><a href="#">Features</a></li>
				<li class="li"><a th:href="@{/logout}">Cerrar Sesión</a></li>
			</ul>
		</nav>
	</header>

	<!------------------- Cuerpo página ----------------------------------------->

	<div class="main">
		<h2 class="h2">Resumen</h2>
		<div class="activities"></div>
	</div>

	<!------------------ Modal de carga de imagen de perfil --------------------->

	<div class="modal fade" id="modal" tabindex="-1"
		aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Subir foto de perfil</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form th:action="@{/upload-image}" method="post">
						Selecciona una imagen: <input type="file" name="profile-image" id="file" class="form-control ms-2"/>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal">Upload</button>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../static/js/bikers.js"
		th:src="@{js/bikers.js}"></script>
	<script type="text/javascript" src="../static/js/home.js"
		th:src="@{js/home.js}"></script>

</body>
</html>
