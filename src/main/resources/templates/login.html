<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Iniciar Sesión - Bikers</title>

<!-- ---------------------------- BOOTSTRAP Y JQUERY --------------------------------------------->
<link rel="stylesheet" type="text/css" href="../static/css/register.css"
	th:href="@{css/register.css}">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- ---------------------------- ICONOS REDES SOCIALES ------------------------------------------>
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">

</head>
<body>
	<div class="container-register">
		<div class="logo mb-3">
			<div class="col-md-12 text-center">
				<h1>Login</h1>
			</div>
		</div>
		<form th:action="@{/login}" method="post" name="login" id="form-register">
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input type="email"
					name="username" class="form-control" id="email"
					aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Password</label> <input
					type="password" name="password" id="password" class="form-control"
					aria-describedby="emailHelp" placeholder="Enter Password">
			</div>
			<div class="form-group">
				<p class="text-center">
					Iniciando sesión aceptas los <a href="#">Terminos de uso y
						condiciones</a>
				</p>
			</div>
			<div class="col-md-12 text-center ">
				<button type="submit"
					class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
			</div>
			<div class="text-center">
				<br>
				<p style="color: red" th:if="${errorLogin}"
					th:text="${'Email/Contraseña Incorrectos'}"></p>
			</div>
			<div class="col-md-12 ">
				<div class="login-or">
					<hr class="hr-or">
					<span class="span-or">or</span>
				</div>
			</div>
			<div class="col-md-12 mb-3">
				<p class="text-center">
					<a th:href="@{/oauth2/authorization/facebook}"
						class="facebook btn mybtn"><i class="fa fa-facebook"> </i>
						Iniciar Sesión con Facebook </a>
				</p>
			</div>
			<div class="col-md-12 mb-3">
				<p class="text-center">
					<a th:href="@{/oauth2/authorization/google}"
						class="google btn mybtn"><i class="fa fa-google"> </i> Iniciar
						Sesión con Google </a>
				</p>
			</div>
			<div class="form-group">
				<p class="text-center">
					No tienes cuenta? <a th:href="@{/register}" id="signup">Registrate</a>
				</p>
			</div>
		</form>
	</div>

</body>

</html>
