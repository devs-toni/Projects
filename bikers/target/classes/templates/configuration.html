<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajustes</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link type="text/css" rel="stylesheet"
	href="../static/css/configuration.css"
	th:href="@{css/configuration.css}">
<link type="text/css" rel="stylesheet" href="../static/css/home.css"
	th:href="@{css/home.css}">
<link type="text/css" rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<!------------------- Navbar --------------------------------------------->
	<header class="header">
		<button class="button options">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" class="svg" id="options" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
					d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
		</button>
		<div class="profile">
			<img class="img" th:if="${image != null}"
				th:src="@{'images/profile/' + ${user.id} + '/' + ${image}}"
				alt="Foto de Perfil" />
			<h2 class="h2" th:text="${username}"></h2>
		</div>

		<nav class="nav">
			<ul class="ul">
				<li class="li"><a th:href="@{/home}">Home</a></li>
				<li class="li"><a href="#">About</a></li>
				<li class="li"><a href="#">Services</a></li>
				<li class="li"><a th:href="@{/settings}">Ajustes</a></li>
				<li class="li"><a th:href="@{/logout}">Cerrar Sesion</a></li>
			</ul>
		</nav>
	</header>

	<!------------------- Cuerpo página ----------------------------------------->

	<div class="settings">
		<div id="menu" class="menu site">
			<ul class="ul">
				<li class="li"><button id="prof" class="button"	onclick="show(event)">Configuración del perfil</button></li>
				<li class="li"><button id="edit" class="button"	onclick="show(event)">Configuración de la cuenta</button></li>
				<li class="li"><button id="" class="button" onclick="show(event)">Configuración de permisos</button></li>
			</ul>
		</div>
		<div id="principal" class="principal" hidden>
			<h2 class="title">Ajustes</h2>
			<br />
			<div id="profile" class="profile">
				<h4>Perfil</h4>
				<br />
				<div class="div-name">
					<label for="nameSettings">Nombre: </label>
					<input id="nameSettings" type="text" th:value="${username}" />
				</div>
				<br />
				<div class="div-image">
					<label for="imageSettings">Imagen de perfil: </label>
					<input id="imageSettings" type="text" th:value="${user.profileImage}" />
				</div>
			</div>
			<div id="account" class="account">
				<h4>Cuenta</h4>
				<br />
				<div class="div-mail">
					<label for="ac">Email: </label>
					<input id="ac" type="text" th:value="${user.username}" />
				</div>
				<br />
				<div class="div-pass">
					<label for="passSentings">Contraseña: </label>
					<input id="passSettings" />
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<p class="p-footer">Proyecto diseñado por @Antonio Rufino Casasus</p>
	</div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../static/js/bikers.js"
		th:src="@{js/bikers.js}"></script>
	<script type="text/javascript" src="../static/js/configuration.js"
		th:src="@{js/configuration.js}"></script>
	<script type="text/javascript" src="../static/js/home.js"
		th:src="@{js/home.js}"></script>
</body>
</html>
