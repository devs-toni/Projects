<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Iniciar Sesión - Bikers</title>

<!-- ---------------------------- BOOTSTRAP Y JQUERY --------------------------------------------->
<link rel="stylesheet" type="text/css" href="../static/css/forms.css"
	th:href="@{css/forms.css}">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- ---------------------------- ICONOS REDES SOCIALES ------------------------------------------>
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">

</head>
<body>
	<div class="container-register">
		<div class="logo mb-3">
			<div class="col-md-12 text-center">
				<h1>Login</h1>
			</div>
		</div>
		<form th:action="@{/perform-login}" method="get" name="login"
			id="form-register">
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input type="email"
					name="username" class="form-control" id="email"
					aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Password</label> <input
					type="password" name="password" id="password" class="form-control"
					aria-describedby="emailHelp" placeholder="Enter Password">
			</div>
			<div class="form-group mt-5">
				<p class="text-center">
					Iniciando sesión aceptas los <a href="#">Terminos de uso y
						condiciones</a>
				</p>
			</div>
			<div class="col-md-6 offset-3 text-center">
				<button type="submit"
					class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
			</div>
			<div class="text-center">
				<br>
				<p style="color: red" th:if="${errorLogin}"
					th:text="${'Email/Contraseña Incorrectos'}"></p>
			</div>
			<div class="col-md-12 ">
				<div class="login-or">
					<hr class="hr-or">
					<span class="span-or">or</span>
				</div>
			</div>
			<div class="col-md-12 mb-3">
				<p class="text-center">
					<a th:href="@{/oauth2/authorization/facebook}"
						class="facebook btn mybtn"><i class="fa fa-facebook"> </i>
						Iniciar Sesión con Facebook </a>
				</p>
			</div>
			<div class="col-md-12 mb-3 google">
				<p class="text-center">
					<a th:href="@{/oauth2/authorization/google}"
						class="google btn mybtn"><i class="fa fa-google"> </i> Iniciar
						Sesión con Google </a>
				</p>
			</div>
			<div class="form-group">
				<p class="text-center">
					No tienes cuenta? <a th:href="@{/register}" id="signup">Registrate</a>
				</p>
			</div>
		</form>
		<div th:if="${register}">
			<div
				class="alert alert-success alert-dismissible fade show p-4 mt-3 alerta"
				role="alert">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor" class="bi bi-check-square mr-3"
					viewBox="0 0 16 16">
				<path
						d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
  			<path
						d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z" /></svg>
				<strong>Usuario Registrado</strong>
				<button type="button" class="close mt-2" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>

</html>
